<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>로그인</title>
    <link rel="stylesheet" href="auth-style.css" />
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Google Sign-In 및 기타 콘솔 오류 숨기기
      const originalError = console.error;
      console.error = function (...args) {
        // Google Sign-In 관련 오류 숨김
        if (
          args[0] &&
          typeof args[0] === "string" &&
          (args[0].includes("GSI_LOGGER") ||
            args[0].includes("credential_button_library") ||
            args[0].includes("The given origin is not allowed"))
        ) {
          return;
        }
        originalError.apply(console, args);
      };
    </script>
  </head>
  <body>
    <div class="site-brand-fixed"><a href="index.html">잇플</a></div>
    <div class="auth-container">
      <h2>로그인</h2>
      <form id="loginForm">
        <div class="input-row-icon" style="position: relative">
          <span class="input-icon">
            <svg
              width="20"
              height="20"
              viewBox="0 0 26 26"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M15 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM6 21v-2a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4v2"
                stroke="#b0b8c1"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
            </svg>
          </span>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="이메일"
            required
            autocomplete="email"
          />
        </div>
        <div class="input-row-icon">
          <span class="input-icon">
            <svg
              width="20"
              height="20"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="4"
                y="8"
                width="12"
                height="8"
                rx="2"
                stroke="#b0b8c1"
                stroke-width="1.5"
              />
              <path
                d="M7 8V6a3 3 0 1 1 6 0v2"
                stroke="#b0b8c1"
                stroke-width="1.5"
              />
            </svg>
          </span>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="비밀번호"
            required
            autocomplete="current-password"
          />
        </div>
        <button type="submit">로그인</button>
      </form>

      <div class="auth-link" style="text-align: center; margin: 16px 0">
        <a
          href="#"
          id="forgot-password-link"
          style="color: #4a69bd; text-decoration: underline; font-size: 14px"
          >비밀번호를 잊으셨나요?</a
        >
      </div>

      <div class="auth-divider">
        <span>또는</span>
      </div>

      <div
        class="social-login-container"
        style="
          display: flex;
          flex-direction: column;
          align-items: center;
          gap: 16px;
          margin-top: 10px;
          margin-bottom: 10px;
        "
      >
        <div
          id="g_id_onload"
          data-client_id="1026465295959-1mlmha91v7osfg3ihuiti4v9dgcaa10i.apps.googleusercontent.com"
          data-callback="handleCredentialResponse"
          data-auto_prompt="false"
        ></div>
        <div style="width: 240px">
          <div
            class="g_id_signin"
            data-type="standard"
            data-size="large"
            data-theme="outline"
            data-text="sign_in_with"
            data-shape="rectangular"
            data-logo_alignment="left"
            data-width="240"
          ></div>
        </div>

        <button
          id="kakao-login-btn"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #fee500;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            max-width: 240px;
            font-size: 14px;
            font-weight: bold;
            color: #3c1e1e;
            transition: all 0.2s ease;
            margin-top: 0;
          "
        >
          <img
            src="/images/kakao-icon.svg"
            alt="카카오 아이콘"
            style="width: 20px; height: 20px"
          />
          <span>카카오로 로그인</span>
        </button>

        <button
          id="naver-login-btn"
          style="
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            background-color: #03c75a;
            border: none;
            padding: 12px 20px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
            max-width: 240px;
            font-size: 14px;
            font-weight: bold;
            color: #ffffff;
            transition: all 0.2s ease;
            margin-top: 0;
          "
        >
          <img
            src="/images/naver-icon.svg"
            alt="네이버 아이콘"
            style="width: 20px; height: 20px"
          />
          <span>네이버로 로그인</span>
        </button>
      </div>

      <div class="auth-link">
        계정이 없으신가요? <a href="signup.html">회원가입</a>
      </div>
      <div id="loginMsg"></div>
    </div>
    <script src="login.js"></script>
  </body>
</html>
