<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>북마크한 영양정보 - 잇플</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nutrition-info-styles.css">
    <style>
        .bookmarked-nutrition-header {
            text-align: center;
            margin: 40px 0;
        }
        .bookmarked-nutrition-header h1 {
            font-size: 2rem;
            color: #27408B;
            margin-bottom: 8px;
        }
        .bookmarked-nutrition-header p {
            color: #666;
            font-size: 1.1rem;
        }
        .back-to-mypage {
            display: inline-block;
            margin: 20px 0;
            padding: 8px 16px;
            background: #f8faff;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            color: #4a69bd;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s;
        }
        .back-to-mypage:hover {
            background: #4a69bd;
            color: white;
        }
        .bookmarked-count {
            text-align: center;
            margin: 20px 0;
            font-size: 1.1rem;
            color: #4a69bd;
        }
        .empty-bookmarks {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .empty-bookmarks h3 {
            font-size: 1.5rem;
            margin-bottom: 16px;
        }
        .empty-bookmarks p {
            font-size: 1.1rem;
            margin-bottom: 24px;
        }
        .go-to-nutrition-btn {
            display: inline-block;
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: transform 0.2s;
        }
        .go-to-nutrition-btn:hover {
            transform: translateY(-2px);
        }

        /* 모바일 반응형 스타일 */
        @media (max-width: 768px) {
            .container {
                padding: 15px !important;
                box-shadow: none !important;
            }
            
            .bookmarked-nutrition-header {
                margin: 20px 0;
            }
            
            .bookmarked-nutrition-header h1 {
                font-size: 1.5rem;
            }
            
            .bookmarked-nutrition-header p {
                font-size: 1rem;
            }
            
            .back-to-mypage {
                margin: 15px 0;
                padding: 10px 14px;
                font-size: 0.9rem;
            }
            
            .bookmarked-count {
                margin: 15px 0;
                font-size: 1rem;
            }
            
            .empty-bookmarks {
                padding: 40px 15px;
            }
            
            .empty-bookmarks h3 {
                font-size: 1.3rem;
            }
            
            .empty-bookmarks p {
                font-size: 1rem;
            }
            
            .go-to-nutrition-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
            
            /* 영양정보 그리드 모바일 최적화 */
            .nutrition-grid {
                grid-template-columns: 1fr !important;
                gap: 15px !important;
            }
            
            .nutrition-card {
                margin-bottom: 15px;
            }
            
            .nutrition-card-thumbnail img {
                height: 180px;
            }
            
            .nutrition-card-title {
                font-size: 1.1rem !important;
                line-height: 1.3 !important;
            }
            
            .nutrition-card-summary {
                font-size: 0.9rem !important;
                line-height: 1.4 !important;
            }
            
            .nutrition-card-tags {
                margin: 8px 0;
            }
            
            .nutrition-tag {
                font-size: 0.8rem !important;
                padding: 4px 8px !important;
                margin: 2px !important;
            }
            
            .nutrition-card-meta {
                font-size: 0.8rem !important;
                flex-direction: column;
                gap: 4px;
            }
            
            .nutrition-card-stats {
                margin-top: 8px;
            }
            
            .stat-item {
                font-size: 0.8rem !important;
            }
            
            /* 페이지네이션 모바일 최적화 */
            .pagination {
                flex-wrap: wrap;
                gap: 8px;
                justify-content: center;
            }
            
            .pagination-btn,
            .page-number {
                padding: 8px 12px;
                font-size: 0.9rem;
                min-width: 40px;
            }
            
            .page-numbers {
                display: flex;
                gap: 4px;
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        /* 태블릿 반응형 스타일 */
        @media (min-width: 769px) and (max-width: 1024px) {
            .nutrition-grid {
                grid-template-columns: repeat(2, 1fr) !important;
                gap: 20px !important;
            }
            
            .bookmarked-nutrition-header h1 {
                font-size: 1.8rem;
            }
            
            .container {
                padding: 25px !important;
            }
        }
    </style>
</head>
<body>
    <div class="site-brand-fixed"><a href="index.html">잇플</a></div>
    
    <div class="container" style="max-width:1200px;margin:0 auto;padding:20px;">
        <a href="mypage.html" class="back-to-mypage">← 마이페이지로 돌아가기</a>
        
        <div class="bookmarked-nutrition-header">
            <h1>북마크한 영양정보</h1>
            <p>관심있게 저장한 영양정보들을 확인해보세요</p>
        </div>

        <div class="bookmarked-count" id="bookmarkedCount">
            북마크한 정보: 0개
        </div>

        <!-- 로딩 상태 -->
        <div id="loadingState" class="loading-state" style="display: none;">
            <div class="loading-spinner"></div>
            <p>북마크한 영양정보를 불러오는 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div id="errorState" class="error-state" style="display: none;">
            <div class="error-icon">⚠️</div>
            <h3>오류가 발생했습니다</h3>
            <p id="errorMessage">북마크한 영양정보를 불러올 수 없습니다.</p>
            <button id="retryBtn" class="retry-btn">다시 시도</button>
        </div>

        <!-- 빈 상태 -->
        <div id="emptyState" class="empty-bookmarks" style="display: none;">
            <h3>🔖 북마크한 영양정보가 없습니다</h3>
            <p>관심있는 영양정보를 북마크해보세요!</p>
            <a href="nutrition-info.html" class="go-to-nutrition-btn">영양정보 둘러보기</a>
        </div>

        <!-- 북마크 목록 -->
        <div id="nutritionGrid" class="nutrition-grid" style="display: none;">
            <!-- 북마크한 영양정보 카드들이 여기에 표시됩니다 -->
        </div>

        <!-- 페이지네이션 -->
        <div id="paginationContainer" class="pagination-container" style="display: none;">
            <div class="pagination">
                <button id="prevPageBtn" class="pagination-btn" disabled>이전</button>
                <div id="pageNumbers" class="page-numbers"></div>
                <button id="nextPageBtn" class="pagination-btn">다음</button>
            </div>
        </div>
    </div>

    <script src="bookmarked-nutrition.js"></script>

    <!-- 모바일 하단 네비게이션 바 -->
    <nav class="footer-nav-mobile">
      <ul>
        <li class="footer-nav-item" id="footerNavHome">
          <a href="index.html">
            <span class="footer-nav-icon">🏠</span>
            <span class="footer-nav-label">홈</span>
          </a>
        </li>
        <li class="footer-nav-item" id="footerNavNutrition">
          <a href="nutrition-info.html">
            <span class="footer-nav-icon">📰</span>
            <span class="footer-nav-label">영양정보</span>
          </a>
        </li>
        <li class="footer-nav-item" id="footerNavAI">
          <button type="button" class="footer-nav-ai-btn">
            <span class="footer-nav-icon">🤖</span>
            <span class="footer-nav-label">AI기능</span>
          </button>
        </li>
        <li class="footer-nav-item" id="footerNavStore">
          <a href="store.html">
            <span class="footer-nav-icon">🛒</span>
            <span class="footer-nav-label">스토어</span>
          </a>
        </li>
        <li class="footer-nav-item" id="footerNavMy">
          <a href="mypage.html">
            <span class="footer-nav-icon">👤</span>
            <span class="footer-nav-label">마이</span>
          </a>
        </li>
      </ul>
    </nav>

    <!-- AI 기능 모달 -->
    <div id="aiFeatureModal" class="ai-feature-modal">
      <div class="ai-feature-modal-content">
        <ul>
          <li><a href="meal-plan.html">뭐해먹지?</a></li>
          <li><a href="supplements.html">나만의 영양제</a></li>
          <li><a href="restaurant-recommendation.html">오늘의 맛집</a></li>
        </ul>
      </div>
    </div>
</body>
</html>
