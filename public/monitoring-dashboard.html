<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실시간 데이터 수집 모니터링 대시보드</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-align: center;
        }

        .header p {
            color: #7f8c8d;
            text-align: center;
            font-size: 1.1rem;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }

        .status-healthy { background-color: #27ae60; }
        .status-warning { background-color: #f39c12; }
        .status-critical { background-color: #e74c3c; }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #ecf0f1;
        }

        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .card-icon {
            font-size: 2rem;
            color: #3498db;
        }

        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding: 12px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .metric-label {
            font-weight: 500;
            color: #555;
        }

        .metric-value {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .metric-value.success { color: #27ae60; }
        .metric-value.warning { color: #f39c12; }
        .metric-value.error { color: #e74c3c; }
        .metric-value.info { color: #3498db; }

        .chart-container {
            height: 200px;
            margin-top: 15px;
            position: relative;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .progress-fill.warning {
            background: linear-gradient(90deg, #f39c12, #f1c40f);
        }

        .progress-fill.error {
            background: linear-gradient(90deg, #e74c3c, #c0392b);
        }

        .alert-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .alert-title {
            font-size: 1.4rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .alert-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .alert-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #3498db;
        }

        .alert-item.error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .alert-item.warning {
            border-left-color: #f39c12;
            background: #fef9e7;
        }

        .alert-content {
            flex: 1;
        }

        .alert-message {
            font-weight: 500;
            margin-bottom: 5px;
        }

        .alert-time {
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        .alert-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .alert-status.new { background: #3498db; color: white; }
        .alert-status.resolved { background: #27ae60; color: white; }
        .alert-status.pending { background: #f39c12; color: white; }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #f1c40f);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .real-time-indicator {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .real-time-dot {
            width: 8px;
            height: 8px;
            background: #27ae60;
            border-radius: 50%;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            from {
                transform: translateX(0);
                opacity: 1;
            }
            to {
                transform: translateX(100%);
                opacity: 0;
            }
        }

        @media (max-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>
                <span class="status-indicator" id="systemStatus"></span>
                실시간 데이터 수집 모니터링 대시보드
            </h1>
            <p>AI 기반 영양 정보 자동 수집 시스템의 실시간 상태를 모니터링합니다</p>
        </div>

        <div class="real-time-indicator">
            <div class="real-time-dot"></div>
            <span>실시간 업데이트 중...</span>
        </div>

        <div class="controls">
            <button class="btn btn-primary" onclick="refreshData()">
                🔄 데이터 새로고침
            </button>
            <button class="btn btn-success" onclick="triggerCollection()">
                📥 수동 수집 시작
            </button>
            <button class="btn btn-warning" onclick="resetCircuitBreakers()">
                🔧 Circuit Breaker 리셋
            </button>
            <button class="btn btn-danger" onclick="clearAlerts()">
                🗑️ 알림 초기화
            </button>
            <button class="btn btn-primary" onclick="testRealTimeMonitoring()">
                🧪 실시간 모니터링 테스트
            </button>
            <button class="btn btn-primary" onclick="showSystemInfo()">
                📊 시스템 정보
            </button>
        </div>

        <div class="grid-container">
            <!-- 시스템 상태 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">시스템 상태</div>
                    <div class="card-icon">🖥️</div>
                </div>
                <div id="systemStatusContent">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>시스템 상태를 확인하는 중...</p>
                    </div>
                </div>
            </div>

            <!-- 수집 성능 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">수집 성능</div>
                    <div class="card-icon">📊</div>
                </div>
                <div id="collectionPerformance">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>성능 데이터를 로딩하는 중...</p>
                    </div>
                </div>
            </div>

            <!-- API 상태 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">API 상태</div>
                    <div class="card-icon">🔌</div>
                </div>
                <div id="apiStatus">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>API 상태를 확인하는 중...</p>
                    </div>
                </div>
            </div>

            <!-- 품질 지표 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">품질 지표</div>
                    <div class="card-icon">⭐</div>
                </div>
                <div id="qualityMetrics">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>품질 지표를 계산하는 중...</p>
                    </div>
                </div>
            </div>

            <!-- 최근 활동 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">최근 활동</div>
                    <div class="card-icon">📈</div>
                </div>
                <div id="recentActivity">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>최근 활동을 확인하는 중...</p>
                    </div>
                </div>
            </div>

            <!-- 오류 통계 카드 -->
            <div class="card">
                <div class="card-header">
                    <div class="card-title">오류 통계</div>
                    <div class="card-icon">⚠️</div>
                </div>
                <div id="errorStats">
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>오류 통계를 확인하는 중...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 실시간 알림 섹션 -->
        <div class="alert-container">
            <div class="alert-header">
                <div class="alert-title">실시간 알림</div>
                <div class="card-icon">🔔</div>
            </div>
            <div class="alert-list" id="alertList">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>알림을 확인하는 중...</p>
                </div>
            </div>
        </div>
    </div>

    <script src="monitoring-dashboard.js"></script>
</body>
</html>
