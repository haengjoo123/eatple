<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퍼즐 게임 - 잇플</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game-result-ui.css">
    <link rel="stylesheet" href="error-styles.css">
    <link rel="stylesheet" href="mobile-optimizations.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .game-container {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 15px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .game-header {
            margin-bottom: 1rem;
        }

        .game-info {
            display: flex;
            justify-content: space-around;
            align-items: center;
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #f8f9fa;
            border-radius: 8px;
            flex-wrap: wrap;
            gap: 0.75rem;
        }

        .info-item {
            text-align: center;
            min-width: 80px;
        }

        .info-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        .difficulty-selector {
            margin-bottom: 1rem;
            padding: 0.75rem;
            background: #e8f4fd;
            border-radius: 8px;
        }

        .difficulty-buttons {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: nowrap;
        }

        .difficulty-btn {
            padding: 0.5rem 1rem;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            margin-top: 0;
        }

        .difficulty-btn.active {
            background: #667eea;
            color: white;
        }

        .difficulty-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(102, 126, 234, 0.3);
        }

        .puzzle-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 1.5rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .puzzle-board {
            display: grid;
            gap: 2px;
            border: 3px solid #34495e;
            border-radius: 10px;
            background: #34495e;
            padding: 2px;
            position: relative;
        }

        .puzzle-board.grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
            width: 300px;
            height: 300px;
        }

        .puzzle-board.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
            width: 320px;
            height: 320px;
        }

        .puzzle-board.grid-5x5 {
            grid-template-columns: repeat(5, 1fr);
            width: 350px;
            height: 350px;
        }

        .puzzle-piece {
            background: #ecf0f1;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: #2c3e50;
            transition: all 0.3s ease;
            user-select: none;
            position: relative;
            overflow: hidden;
        }

        .puzzle-piece:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            z-index: 10;
        }

        .puzzle-piece.correct {
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
        }

        .puzzle-piece.empty {
            background: #bdc3c7;
            cursor: default;
        }

        .puzzle-piece.empty:hover {
            transform: none;
            box-shadow: none;
        }

        .puzzle-piece.dragging {
            opacity: 0.7;
            transform: scale(1.1);
            z-index: 100;
        }

        .puzzle-piece.drop-target {
            background: #3498db;
            color: white;
        }

        .puzzle-piece.selected {
            background: #f39c12;
            color: white;
            border-color: #e67e22;
            transform: scale(1.1);
            z-index: 50;
        }

        .reference-image {
            border: 3px solid #34495e;
            border-radius: 10px;
            background: #f8f9fa;
            padding: 1rem;
        }

        .reference-title {
            font-size: 1rem;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .reference-grid {
            display: grid;
            gap: 1px;
            border: 2px solid #34495e;
            border-radius: 5px;
            background: #34495e;
            padding: 1px;
        }

        .reference-grid.grid-3x3 {
            grid-template-columns: repeat(3, 1fr);
            width: 150px;
            height: 150px;
        }

        .reference-grid.grid-4x4 {
            grid-template-columns: repeat(4, 1fr);
            width: 160px;
            height: 160px;
        }

        .reference-grid.grid-5x5 {
            grid-template-columns: repeat(5, 1fr);
            width: 175px;
            height: 175px;
        }

        .reference-cell {
            background: #ecf0f1;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            font-weight: bold;
            color: #2c3e50;
        }

        .game-controls {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            flex-wrap: nowrap;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            margin-top: 0;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        #bgmToggleBtn {
            width: 48px;
            height: 48px;
            padding: 0;
            font-size: 24px;
            border-radius: 50%;
            background: rgba(255,255,255,0.7);
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
        }

        .secondary-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .instructions {
            margin-top: 1rem;
            padding: 0.75rem;
            background: #e8f4fd;
            border-radius: 8px;
            font-size: 0.85rem;
            color: #2c3e50;
            line-height: 1.5;
        }



        .move-animation {
            animation: movePiece 0.3s ease-in-out;
        }

        @keyframes movePiece {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
                margin: 1rem;
            }

            .puzzle-container {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .puzzle-board.grid-3x3 {
                width: 250px;
                height: 250px;
            }

            .puzzle-board.grid-4x4 {
                width: 280px;
                height: 280px;
            }

            .puzzle-board.grid-5x5 {
                width: 300px;
                height: 300px;
            }

            .puzzle-piece {
                font-size: 1.2rem;
            }

            .game-info {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: space-around;
            }

            .info-item {
                flex: 1;
                min-width: 80px;
            }

            .info-value {
                font-size: 1rem;
            }

            .info-label {
                font-size: 0.75rem;
            }

            .difficulty-selector {
                padding: 0.75rem;
            }

            .difficulty-buttons {
                flex-direction: row;
                gap: 0.5rem;
                flex-wrap: nowrap;
            }

            .difficulty-btn {
                flex: 1;
                min-width: 80px;
            }

            .reference-image {
                padding: 0.75rem;
            }

            .reference-title {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                align-items: flex-start;
                padding: 0.5rem 0;
            }

            .game-container {
                padding: 0.75rem;
                margin: 0.5rem;
                max-height: none;
            }

            .game-header {
                margin-bottom: 1rem;
            }

            .game-info {
                padding: 0.75rem;
                margin-bottom: 1rem;
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.5rem;
                justify-content: space-around;
            }

            .info-item {
                flex: 1;
                min-width: 70px;
                text-align: center;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .info-label {
                font-size: 0.7rem;
            }

            .difficulty-selector {
                padding: 0.75rem;
                margin-bottom: 1rem;
            }

            .difficulty-buttons {
                flex-direction: row;
                gap: 0.5rem;
                flex-wrap: nowrap;
            }

            .difficulty-btn {
                flex: 1;
                min-width: 70px;
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .puzzle-container {
                margin: 1rem 0;
                gap: 0.75rem;
            }

            .puzzle-board.grid-3x3 {
                width: 200px;
                height: 200px;
            }

            .puzzle-board.grid-4x4 {
                width: 240px;
                height: 240px;
            }

            .puzzle-board.grid-5x5 {
                width: 260px;
                height: 260px;
            }

            .puzzle-piece {
                font-size: 1rem;
            }

            .reference-image {
                padding: 0.5rem;
            }

            .reference-title {
                font-size: 0.85rem;
                margin-bottom: 0.25rem;
            }

            .reference-grid.grid-3x3 {
                width: 120px;
                height: 120px;
            }

            .reference-grid.grid-4x4 {
                width: 130px;
                height: 130px;
            }

            .reference-grid.grid-5x5 {
                width: 140px;
                height: 140px;
            }

            .reference-cell {
                font-size: 0.7rem;
            }

            .game-controls {
                flex-direction: row;
                align-items: center;
                gap: 0.5rem;
                margin-top: 1rem;
                flex-wrap: nowrap;
            }

            .control-btn {
                flex: 1;
                min-width: 80px;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
            }
            
            #bgmToggleBtn {
                flex: 0 0 auto;
                width: 40px;
                height: 40px;
                font-size: 20px;
                min-width: 40px;
            }

            .instructions {
                font-size: 0.8rem;
                padding: 0.75rem;
                margin-top: 1rem;
                line-height: 1.5;
            }
        }

        @media (max-width: 360px) {
            .game-container {
                padding: 0.5rem;
                margin: 0.25rem;
            }

            .game-info {
                flex-direction: row;
                flex-wrap: wrap;
                gap: 0.4rem;
                justify-content: space-around;
            }

            .info-item {
                flex: 1;
                min-width: 60px;
                text-align: center;
            }

            .info-value {
                font-size: 0.85rem;
            }

            .info-label {
                font-size: 0.65rem;
            }

            .difficulty-buttons {
                flex-direction: row;
                gap: 0.4rem;
                flex-wrap: nowrap;
            }

            .difficulty-btn {
                flex: 1;
                min-width: 60px;
                font-size: 0.8rem;
                padding: 0.35rem 0.7rem;
            }

            .puzzle-board.grid-3x3 {
                width: 180px;
                height: 180px;
            }

            .puzzle-board.grid-4x4 {
                width: 200px;
                height: 200px;
            }

            .puzzle-board.grid-5x5 {
                width: 220px;
                height: 220px;
            }

            .puzzle-piece {
                font-size: 0.9rem;
            }

            .reference-grid.grid-3x3 {
                width: 100px;
                height: 100px;
            }

            .reference-grid.grid-4x4 {
                width: 110px;
                height: 110px;
            }

            .reference-grid.grid-5x5 {
                width: 120px;
                height: 120px;
            }

            .reference-cell {
                font-size: 0.6rem;
            }

            .control-btn {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }
            
            #bgmToggleBtn {
                width: 36px;
                height: 36px;
                font-size: 18px;
                min-width: 36px;
            }

            .instructions {
                font-size: 0.75rem;
                padding: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="game-info">
                <div class="info-item">
                    <div class="info-label">점수</div>
                    <div class="info-value" id="scoreDisplay">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">시간</div>
                    <div class="info-value" id="timeDisplay">0초</div>
                </div>
                <div class="info-item">
                    <div class="info-label">이동</div>
                    <div class="info-value" id="movesDisplay">0</div>
                </div>
                <div class="info-item">
                    <div class="info-label">완성도</div>
                    <div class="info-value" id="progressDisplay">0%</div>
                </div>
            </div>
        </div>

        <div class="difficulty-selector">
            <div class="difficulty-buttons">
                <button class="difficulty-btn active" data-difficulty="easy">쉬움 (3×3)</button>
                <button class="difficulty-btn" data-difficulty="medium">보통 (4×4)</button>
                <button class="difficulty-btn" data-difficulty="hard">어려움 (5×5)</button>
            </div>
        </div>

        <div class="puzzle-container">
            <div id="puzzleBoard" class="puzzle-board grid-3x3">
                <!-- 퍼즐 조각들이 여기에 동적으로 생성됩니다 -->
            </div>

            <div class="reference-image">
                <div class="reference-title">완성 모습</div>
                <div id="referenceGrid" class="reference-grid grid-3x3">
                    <!-- 참조 이미지가 여기에 생성됩니다 -->
                </div>
            </div>
        </div>

        <div class="game-controls">
            <button id="startBtn" class="control-btn primary-btn">게임 시작</button>
            <button id="shuffleBtn" class="control-btn secondary-btn">섞기</button>
            <button id="resetBtn" class="control-btn secondary-btn" style="display: none;">다시 시작</button>
            <button id="backBtn" class="control-btn secondary-btn">게임 목록</button>
            <button id="bgmToggleBtn" class="control-btn secondary-btn" title="배경음악 ON/OFF">🔊</button>
        </div>

        <div class="instructions">
            <strong>게임 방법:</strong><br>
            • 퍼즐 조각을 클릭하여 올바른 위치에 배치하세요<br>
            • 모바일에서는 조각을 터치하여 선택하고 빈 공간을 터치하여 이동할 수 있습니다
        </div>
    </div>

    <script src="error-handler.js"></script>
    <script src="points-manager.js"></script>
    <script src="game-result-ui.js"></script>
    <script src="game-engine.js"></script>
    <script src="puzzle-game.js"></script>
</body>
</html>
