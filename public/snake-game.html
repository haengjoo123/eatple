<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스네이크 게임 - 잇플</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="game-result-ui.css">
    <link rel="stylesheet" href="error-styles.css">
    <link rel="stylesheet" href="mobile-optimizations.css">
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Pretendard', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 90vw;
            max-height: 90vh;
        }

        .game-header {
            margin-bottom: 1rem;
        }

        .game-title {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 0.5rem;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
            padding: 0.5rem;
            background: #f8f9fa;
            border-radius: 8px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.8rem;
            color: #7f8c8d;
            margin-bottom: 0.25rem;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }

        #gameCanvas {
            border: 20px solid #578A34;
            border-radius: 10px;
            background: #2c3e50;
            display: block;
            margin: 0 auto;
            max-width: 595px;
            max-height: 525px;
            width: 595px;
            height: 525px;
            box-sizing: border-box;
        }

        .game-controls {
            margin-top: 0.5rem;
            display: flex;
            justify-content: space-between;
            gap: 0.5rem;
            flex-wrap: nowrap;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .control-btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .secondary-btn {
            background: #6c757d;
            color: white;
        }

        .secondary-btn:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }

        .mobile-controls {
            display: none;
            margin-top: 1rem;
        }

        .direction-pad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 0.5rem;
            max-width: 200px;
            margin: 0 auto;
        }

        .direction-btn {
            width: 60px;
            height: 60px;
            border: none;
            border-radius: 10px;
            background: #34495e;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .direction-btn:hover {
            background: #2c3e50;
            transform: scale(1.1);
        }

        .direction-btn:active {
            transform: scale(0.95);
        }

        .direction-btn.empty {
            visibility: hidden;
        }

        .instructions {
            margin-top: 1rem;
            padding: 1rem;
            background: #e8f4fd;
            border-radius: 10px;
            font-size: 0.9rem;
            color: #2c3e50;
        }



        @media (max-width: 768px) {
            .game-container {
                padding: 1rem;
                max-width: 95vw;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-sizing: border-box;
            }

            .game-title {
                font-size: 1.5rem;
            }

            .mobile-controls {
                display: block;
            }

            .game-info {
                flex-direction: column;
                gap: 0.5rem;
                padding: 0.75rem;
            }

            .info-item {
                min-width: auto;
            }

            .info-value {
                font-size: 1rem;
            }

            .info-label {
                font-size: 0.75rem;
            }

            #gameCanvas {
                max-width: calc(100% - 2rem);
                width: calc(100% - 2rem);
                height: auto;
                margin: 0 auto;
                display: block;
                box-sizing: border-box;
            }

            .direction-btn {
                width: 50px;
                height: 50px;
                font-size: 1.2rem;
            }

            .instructions {
                font-size: 0.8rem;
                padding: 0.75rem;
            }
        }

        @media (max-width: 480px) {
            body {
                overflow-y: auto;
                align-items: flex-start;
                padding: 0.5rem 0;
            }

            .game-container {
                padding: 0.75rem;
                max-width: 98vw;
                max-height: none;
                margin: 0.5rem auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-sizing: border-box;
            }

            .game-title {
                font-size: 1.3rem;
                margin-bottom: 0.5rem;
            }

            .game-header {
                margin-bottom: 0.75rem;
            }

            .game-info {
                padding: 0.5rem;
                margin-bottom: 0.75rem;
            }

            .info-value {
                font-size: 0.9rem;
            }

            .info-label {
                font-size: 0.7rem;
            }

            #gameCanvas {
                width: calc(100% - 1.5rem);
                max-width: calc(410px - 1.5rem);
                max-height: 360px;
                margin: 0 auto;
                display: block;
                box-sizing: border-box;
            }

            .game-controls {
                width: 100%;
                align-items: center;
                gap: 0.5rem;
            }

            .control-btn {
                width: 100%;
                max-width: 200px;
                padding: 0.6rem 1rem;
                font-size: 0.9rem;
                margin-top: 10px;
            }

            .direction-pad {
                max-width: 150px;
                gap: 0.25rem;
            }

            .direction-btn {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .instructions {
                font-size: 0.75rem;
                padding: 0.5rem;
                margin-top: 0.75rem;
            }
        }

        @media (max-width: 360px) {
            .game-container {
                padding: 0.5rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                box-sizing: border-box;
            }

            .game-title {
                font-size: 1.2rem;
            }

            #gameCanvas {
                width: calc(100% - 1rem);
                max-width: calc(442px - 1rem);
                height: 390px;
                margin: 0 auto;
                display: block;
                box-sizing: border-box;
            }

            .direction-btn {
                width: 35px;
                height: 35px;
                font-size: 0.9rem;
            }

            .control-btn {
                font-size: 0.8rem;
                padding: 0.5rem 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="595" height="525"></canvas>

        <div class="game-controls">
            <button id="startBtn" class="control-btn primary-btn">게임 시작</button>
            <button id="pauseBtn" class="control-btn secondary-btn" style="display: none;">일시정지</button>
            <button id="backBtn" class="control-btn secondary-btn">게임 목록</button>
        </div>

        <div class="mobile-controls">
            <div class="direction-pad">
                <div class="direction-btn empty"></div>
                <button class="direction-btn" data-direction="up">↑</button>
                <div class="direction-btn empty"></div>
                <button class="direction-btn" data-direction="left">←</button>
                <div class="direction-btn empty"></div>
                <button class="direction-btn" data-direction="right">→</button>
                <div class="direction-btn empty"></div>
                <button class="direction-btn" data-direction="down">↓</button>
                <div class="direction-btn empty"></div>
            </div>
        </div>

        <div class="instructions">
            <strong>조작법:</strong> 화살표 키 또는 WASD로 뱀을 조작하세요. 
            먹이를 먹으면 점수가 올라가고 뱀이 길어집니다. 
            벽이나 자신의 몸에 부딪히면 게임이 끝납니다.
        </div>
    </div>

    <script src="error-handler.js"></script>
    <script src="points-manager.js"></script>
    <script src="game-result-ui.js"></script>
    <script src="game-engine.js"></script>
    <script src="snake-game.js"></script>
</body>
</html>
