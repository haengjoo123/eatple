<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이메일 인증 완료 - 잇플</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .confirmation-container {
            max-width: 500px;
            margin: 100px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        .success-icon {
            width: 80px;
            height: 80px;
            margin: 0 auto 30px;
            background: #2ecc40;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 40px;
        }
        
        .confirmation-title {
            font-size: 24px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 16px;
        }
        
        .confirmation-message {
            font-size: 16px;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .confirmation-actions {
            display: flex;
            gap: 12px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .btn-primary, .btn-secondary {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        
        .btn-primary {
            background: #4a69bd;
            color: white;
        }
        
        .btn-primary:hover {
            background: #3c5aa6;
        }
        
        .btn-secondary {
            background: #f8f9fa;
            color: #666;
            border: 1px solid #ddd;
        }
        
        .btn-secondary:hover {
            background: #e9ecef;
        }
        
        .error-container {
            background: #fff5f5;
            border: 1px solid #fed7d7;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .error-title {
            color: #e53e3e;
            font-weight: 600;
            margin-bottom: 8px;
        }
        
        .error-message {
            color: #c53030;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .confirmation-container {
                margin: 50px 20px;
                padding: 30px 20px;
            }
            
            .confirmation-actions {
                flex-direction: column;
            }
            
            .btn-primary, .btn-secondary {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="site-brand-fixed">
      <a href="index.html">
        <img src="images/eatplelogo.png" alt="잇플" class="logo-image">
      </a>
    </div>
    
    <div class="confirmation-container">
        <div class="success-icon">
            ✓
        </div>
        
        <h1 class="confirmation-title">이메일 인증이 완료되었습니다!</h1>
        
        <p class="confirmation-message">
            계정이 성공적으로 활성화되었습니다.<br>
            이제 잇플의 모든 서비스를 이용하실 수 있습니다.
        </p>
        
        <div class="confirmation-actions">
            <a href="login.html" class="btn-primary">로그인하기</a>
            <a href="index.html" class="btn-secondary">홈으로 가기</a>
        </div>
        
        <div id="errorContainer" class="error-container" style="display: none;">
            <div class="error-title">인증 처리 중 오류가 발생했습니다</div>
            <div class="error-message" id="errorMessage"></div>
        </div>
    </div>

    <script>
        // URL 파라미터에서 에러 확인
        const urlParams = new URLSearchParams(window.location.search);
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
            document.querySelector('.success-icon').style.display = 'none';
            document.querySelector('.confirmation-title').textContent = '인증 처리 실패';
            document.querySelector('.confirmation-message').textContent = '이메일 인증 처리 중 문제가 발생했습니다.';
            
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            
            errorContainer.style.display = 'block';
            
            if (errorDescription) {
                errorMessage.textContent = decodeURIComponent(errorDescription);
            } else {
                errorMessage.textContent = '알 수 없는 오류가 발생했습니다. 다시 시도해주세요.';
            }
            
            // 액션 버튼 변경
            document.querySelector('.confirmation-actions').innerHTML = `
                <a href="signup.html" class="btn-primary">다시 회원가입</a>
                <a href="login.html" class="btn-secondary">로그인 시도</a>
            `;
        }
        
        // 자동 로그인 처리 (성공한 경우)
        if (!error) {
            // URL에서 액세스 토큰 추출 (Supabase 인증 완료 시 제공)
            const hashParams = new URLSearchParams(window.location.hash.substring(1));
            const accessToken = hashParams.get('access_token');
            
            if (accessToken) {
                // 사용자 정보 동기화 API 호출
                syncEmailUser(accessToken);
            } else {
                // 토큰이 없으면 바로 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'login.html?message=' + encodeURIComponent('이메일 인증이 완료되었습니다. 로그인해주세요.');
                }, 3000);
            }
        }
        
        // 사용자 정보 동기화 함수
        async function syncEmailUser(accessToken) {
            try {
                const response = await fetch('/api/auth/sync-email-user', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ access_token: accessToken })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    console.log('사용자 정보 동기화 완료:', data.user);
                    // 동기화 완료 후 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'login.html?message=' + encodeURIComponent('이메일 인증이 완료되었습니다. 로그인해주세요.');
                    }, 2000);
                } else {
                    console.error('사용자 동기화 실패:', data.error);
                    // 실패해도 로그인 페이지로 이동
                    setTimeout(() => {
                        window.location.href = 'login.html?message=' + encodeURIComponent('이메일 인증이 완료되었습니다. 로그인해주세요.');
                    }, 3000);
                }
            } catch (error) {
                console.error('사용자 동기화 오류:', error);
                // 오류가 발생해도 로그인 페이지로 이동
                setTimeout(() => {
                    window.location.href = 'login.html?message=' + encodeURIComponent('이메일 인증이 완료되었습니다. 로그인해주세요.');
                }, 3000);
            }
        }
    </script>
</body>
</html>
