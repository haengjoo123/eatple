<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>설정</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-brand-fixed"><a href="index.html">잇플</a></div>
  <div class="container" style="max-width:600px;margin:40px auto;">
    <h1 style="text-align:center;margin-bottom:24px;">설정</h1>
    <div class="settings-section">
      <h2>계정 설정</h2>
      <div class="settings-group">
        <button class="settings-btn" onclick="location.href='change-password.html'">비밀번호 변경</button>
        <button class="settings-btn" onclick="if(confirm('정말로 탈퇴하시겠습니까?')) { /* 탈퇴 로직 */ }">회원 탈퇴</button>
      </div>
    </div>
    <div class="settings-section">
      <h2>서비스 설정</h2>
      <div class="settings-group">
        <button type="button" class="settings-btn" onclick="setLightMode()">일반모드</button>
        <button type="button" class="settings-btn" onclick="setDarkMode()"></button>
      </div>
    </div>
    <div class="settings-section">
      <h2>알림 설정</h2>
      <div class="settings-group">
        <label><input type="checkbox" disabled> 식사시간 알림 (준비중)</label><br>
        <label><input type="checkbox" disabled> 영양제 알림 (준비중)</label>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
