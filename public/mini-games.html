<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니게임 - 잇플</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="error-styles.css" />
    <link rel="stylesheet" href="mobile-optimizations.css" />
    <link rel="stylesheet" href="mini-games.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Pretendard:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="mini-games-container">
      <a href="index.html" class="back-button"> ← 홈으로 돌아가기 </a>

      <h1 class="games-title">🎮 미니게임</h1>
      <p class="games-subtitle">게임을 즐기며 포인트를 획득하세요!</p>

      <div id="loadingSection" class="loading">
        <div class="loading-spinner"></div>
        <p>게임 정보를 불러오는 중...</p>
      </div>

      <div id="errorSection" class="error-message" style="display: none">
        <p>게임 정보를 불러오는데 실패했습니다. 페이지를 새로고침해주세요.</p>
      </div>

      <div id="loginRequired" class="error-message" style="display: none">
        <p>미니게임을 플레이하려면 로그인이 필요합니다.</p>
        <a href="login.html" style="color: #721c24; font-weight: 600"
          >로그인하러 가기</a
        >
      </div>

      <div id="gameContent" style="display: none">
        <!-- 우측 상단 포인트 표시 -->
        <div class="points-display-top">
          <span class="points-icon">💰</span>
          <span id="totalPoints">0</span>P
        </div>

        <div class="content-wrapper">
          <div class="sidebar">
            <div id="dailyLimitProgress" class="daily-limit-progress">
              <div class="limit-header">
                <h4>일일 포인트 한도</h4>
                <span class="reset-timer" id="resetTimer">계산 중...</span>
              </div>
              <div class="progress-bar">
                <div
                  class="progress-fill"
                  id="progressFill"
                  style="width: 0%"
                ></div>
              </div>
              <div class="progress-text" id="progressText">
                0 / 100 포인트 (0%)
              </div>
              <div class="limit-details">
                <div class="detail-item">
                  <span class="label">오늘 획득</span>
                  <span class="value" id="detailEarned">0P</span>
                </div>
                <div class="detail-item">
                  <span class="label">남은 한도</span>
                  <span class="value" id="detailRemaining">100P</span>
                </div>
                <div class="detail-item">
                  <span class="label">총 한도</span>
                  <span class="value" id="detailLimit">100P</span>
                </div>
              </div>
            </div>
          </div>

          <div class="games-main-content">
            <div
              id="dailyLimitWarning"
              class="daily-limit-warning"
              style="display: none"
            >
              <p>
                ⚠️ 오늘의 포인트 획득 한도에 도달했습니다. 내일 다시
                도전해보세요!
              </p>
            </div>

            <div id="gamesGrid" class="games-grid">
              <!-- 게임 카드들이 여기에 동적으로 생성됩니다 -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="error-handler.js"></script>
    <script src="mini-games.js"></script>
  </body>
</html>
