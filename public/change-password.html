<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="site-brand-fixed"><a href="index.html">잇플</a></div>
  <div class="container" style="max-width:400px;margin:40px auto;">
    <h1 style="text-align:center;margin-bottom:24px;">비밀번호 변경</h1>
    <form id="changePasswordForm" class="settings-section" style="margin-top:24px;">
      <label for="currentPassword">현재 비밀번호</label>
      <input type="password" id="currentPassword" name="currentPassword" required autocomplete="current-password">
      <label for="newPassword">새 비밀번호</label>
      <input type="password" id="newPassword" name="newPassword" required autocomplete="new-password">
      <label for="confirmPassword">새 비밀번호 확인</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
      <button type="submit" class="settings-btn" style="width:100%;margin-top:18px;">비밀번호 변경</button>
      <div id="changePasswordMsg" style="margin-top:16px;font-size:1rem;text-align:center;"></div>
    </form>
  </div>
  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const currentPassword = document.getElementById('currentPassword').value;
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const msg = document.getElementById('changePasswordMsg');
      msg.textContent = '';
      if (newPassword !== confirmPassword) {
        msg.textContent = '새 비밀번호가 일치하지 않습니다.';
        msg.style.color = '#d32f2f';
        return;
      }
      try {
        const res = await fetch('/api/auth/change-password', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ currentPassword, newPassword })
        });
        const data = await res.json();
        if (res.ok && data.success) {
          msg.textContent = '비밀번호가 성공적으로 변경되었습니다.';
          msg.style.color = '#2451a6';
          document.getElementById('changePasswordForm').reset();
        } else {
          msg.textContent = data.message || '비밀번호 변경에 실패했습니다.';
          msg.style.color = '#d32f2f';
        }
      } catch (err) {
        msg.textContent = '서버 오류가 발생했습니다.';
        msg.style.color = '#d32f2f';
      }
    });
  </script>
</body>
</html>
